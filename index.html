<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gameEnd">
        <h1 id="endText">Game End</h1>
         <h3 class="winner"></h3>
         <div class="buttonEnd">Play Again</div>
    </div>
    <h1>Rock Paper Scissors</h1>
    <h2>Make your choice!</h2>
    <h3>First to 5 wins.</h3>
    <div class="button-container">
        <button id="btnRock">Rock</button>
        <img src="rock.svg" alt="rock" class="rock">
        <button id="btnPaper">Paper</button>
        <img src="paper.webp" alt="paper" class="paper">
        <button id="btnScissors">Scissors</button>
        <img src="scissors.svg" alt="scissors" class="scissors">
    </div>
    <div class="scores-container">
        <div class="player-score">
            <p>Player Score</p>
            <div class="box" id="playerScore">0</div>
        </div>
        <div class="computer-score">
            <p>Computer Score</p>
            <div class="box" id="computerScore">0</div>
        </div>
    </div>
    <h4>Results</h4>
    <div class="result-container">
        <div class="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
